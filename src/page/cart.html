<div ng-controller="cartCtrl">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="padding-top: 6%;">
        <div class="text-center">
            <h2 style="color:hsl(210, 6%, 45%);"><strong>Giỏ Hàng</strong></h2>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">

            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên Sản Phẩm</th>
                            <th>Số Lượng</th>
                            <th>Thành Tiền</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in listCart">
                            <td>{{$index + 1}}</td>
                            <td style="width: 50%;">
                                <img src="{{p.image}}" alt="" width="15%">
                                {{p.name_product}}
                            </td>
                            <td >
                                <button class=" btn-secondary" ng-click="giam()">-</button>
                                <button style="width: 30px;" class=" btn-secondary"> {{p.quantity}}</button>
                                <button class=" btn-secondary" ng-click="tang()">+</button>
                            </td>
                            <td>{{p.price | currency : "" :0}} Vnđ</td>
                            <td style="cursor: pointer;"><i class="fa fa-trash" aria-hidden="true"></i></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tổng Tiền tạm tính</th>
                            <th ><h3 style="color: red;"><strong>12345657890 Vnđ</strong></h3></th>
                        </tr>
                    </thead>
                </table>

                <div class="text-center" >
                    <button style="width: 100%; height: 70px;" class="btn btn-danger" >TIẾN HÀNH ĐẶT HÀNG</button>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2">

            </div>
        </div>
    </div>
</div>
