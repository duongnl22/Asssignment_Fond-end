<body ng-app="appLogin" ng-controller="loginCtrl" action="">
  <div class="login-box col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <h2>ĐĂNG NHẬP</h2>

    <form class="text-center">
      <div class="user-box">
        <input type="text" name="" required="" ng-model="user">
        <label>Tên Đăng Nhập</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="" ng-model="pass">
        <label>Mật Khẩu</label>
      </div>
      <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="forgot1.html">Quên mật khẩu?</a></p>

      <div class="d-flex justify-content-center text-center mt-4 pt-1">
