<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí-DUONG_Assignment</title>
    <link rel="icon" type="image/x-icon" href="../image/logoTitle.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <scriPt src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></scriPt>
    <scriPt src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></scriPt>
    <scriPt src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></scriPt>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../../lib/angular.js"></script>
    <script src="signin.js"></script>
</head>

<body ng-app="appSignin" ng-controller="siginCtrl">
    <div class="login-box col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h2>ĐĂNG KÍ</h2>

        <form class="text-center" ng-submit="signin($event)">
            <div class="user-box">
                <input type="text" required="" id="ten" ng-model="signinNew.userName">
                <label>Tên Đăng Nhập</label>
            </div>
            <div class="user-box">
                <input type="text" required="">
                <label>Số Điện Thoại</label>
            </div>
            <div class="user-box">
                <input type="password" required="" ng-model="signinNew.password">
                <label>Mật Khẩu</label>
            </div>
            <div class="user-box">
                <input type="password" required="" ng-model="passcf">
                <label>Xác Nhận Mật Khẩu</label>
            </div>
            <button class="btn btn-outline-light btn-lg px-5 " type="submit">Đăng Kí</button>
            <br>
            <br>
            <div>
                <p class="mb-0 " style="color: #fff;"> Tôi có một tài khoản? <a href="login.html"
                        class="text-white-50 fw-bold">Đăng Nhập</a>
                </p>
            </div>
        </form>
    </div>


</body>

</html>
